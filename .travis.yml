dist: trusty
# osx build as per https://github.com/travis-ci/travis-ci/issues/2312#issuecomment-289140791

language: python
notifications:
  email: false

env:
  global:
    - CI=true

cache:
    pip: true
    directories:
    - $HOME/Library/Caches/Homebrew
    #di- $HOME/.cache  # cython cache
    #di- $HOME/.ccache  # compiler cache

matrix:
  include:
    - python: 3.5
    - python: 'pypy3.5-5.10.0'
    - os: osx
      osx_image: xcode10
      sudo: required
      language: generic
      before_install:
      #  Manually install python on osx
      - brew update
      - brew upgrade python
      - virtualenv env -p python3
      - source env/bin/activate

install:
  - pip install -r requirements-dev.txt
  - pip install flake8
  - pip install .

script:
  - flake8 . --ignore=F403,E501,E123,E128,F401,F405,E402,F821,F841,E721,E265,F811 --exclude=docs,build,env
  - cd unittest
  - python start.py
    #- make $TEST_SUITE
