dist: xenial
# osx build as per https://github.com/travis-ci/travis-ci/issues/9929#issuecomment-410672090

language: python
notifications:
  email: false

env:
  global:
    - CI=true

cache:
    pip: true
    directories:
    #- $HOME/Library/Caches/Homebrew
    - $HOME/Library/Caches/pip
    #- $HOME/env/python3.7.0/lib/python3.7/site-packages
    - $HOME/.cache  # cython cache
    - $HOME/.ccache  # compiler cache

matrix:
  include:
    - python: 3.6
    - python: 'pypy3.5-5.10.0'
    - os: osx
      osx_image: xcode10
      sudo: required
      language: generic
      before_install:
      #  Manually install python on osx
      #- brew update
      #- brew upgrade python
      - pip install virtualenv
      - virtualenv env -p python3
      - source env/bin/activate

install:
  - pip install -r requirements-dev.txt
  - pip install flake8
  - pip install .

script:
  - flake8 . --ignore=F403,E501,E123,E128,F401,F405,E402,F821,F841,E721,E265,F811,W504 --exclude=docs,build,env
  - cd unittest
  - python start.py
    #- make $TEST_SUITE
