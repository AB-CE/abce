{% extends "layout.html" %}
{% block body %}
  <div id="begin">
  </div>
  {% for subdir in all_subdirs %}
  <div>
    <button class="mdl-button mdl-js-button mdl-button--primary" onclick="window.location='{{url_for('show_simulation') }}?subdir={{subdir}}/';">
      {{ subdir.split('/')[-1]|safe }}
    </button>
    <button class="mdl-button mdl-js-button mdl-button--primary" onclick="window.location='{{url_for('del_simulation') }}?subdir={{subdir}}/';">
      del
    </button>
  </div>
  {% else %}
    <em>No Simulations in /results/</em>
  {% endfor %}
  <div id="before_end">
  </div>
  <div id="end">
  </div>
{% endblock %}
