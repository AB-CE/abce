version: "{build}"
image: Visual Studio 2017
platform: x64
environment:
  matrix:
    - PYTHON: "C:\\Python35-x64"
      PYTHON_VERSION: 3.5
    - PYTHON: "C:\\Python34-x64"
      PYTHON_VERSION: 3.4

build: none
init:
  - "ECHO %PYTHON%"
  - ps: "ls C:\\Python*"

install:
  - "set PATH=%PYTHON%;%PYTHON%\\Scripts;%PATH%"
  - "pip install -e ."

test_script:
  - "pip --version"
  - "python examples/2sectors/start.py"
  - "python unittest/start.py"
